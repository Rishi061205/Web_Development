<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>card design</title>
     <style>
          *{
               margin: 10;
               padding: 10;
          }
          .box{
               margin: 5px;
               padding: 5px;
               border: 2px solid gray;
               width: 210px;
               height: auto;
               border-radius: 7px;
               justify-content: center;
          }
          img{
               border-radius: 10px;
               padding: 5px;
               justify-content: center;
          }
          .capsule{
               padding: 0 20px 0 14px;
               
          }
          .capsule span{
               background-color: rgb(222, 219, 219);
               margin: 1px;
               padding: 0 6px;
               border: 2px solid gray;
               border-radius: 20px;
               font-size: 12px;
          }

          h2{
               font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
               padding: 1px;

          }
          .content{
               padding: 3px;
               color: gray;
               font-family: Arial, Helvetica, sans-serif;
          }
          .b{
               text-align: center;
               
          }
          .b button{
               padding: 4 13px ;
               border: 4px solid lightblue;
               background-color: lightblue;
               color: blue;
               margin-top: 3px;
               border-radius: 300px;
               font-size: 14px
          }
     </style>
</head>
<body>
     <div  class="box ">
          <img  width="200" src="photo-1603979649806-5299879db16b.jpg" alt="">
          <div class="capsule">
               <span>Nature</span>
               <span>Lake</span>
          </div>
          <h2>LAKES </h2>
          <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, corporis eum sunt laborum est expedita unde ex omnis? Ea fugit autem doloribus hic.
          </p>
          <div class="b">
               <button>Read More</button>
          </div>
     </div>

</body>
</html>
