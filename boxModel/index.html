<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Box Model</title>
     <style>
          .box{
               background-color: blanchedalmond;
          }
          .box1{
               color: rgb(51, 49, 49);
               padding: 10px;
               margin: 5px;
               border : 2px solid blueviolet;
               height: 200px;
               box-sizing: border-box;
          }
          .box2{
               color: rgb(161, 3, 3);
          }
     </style>
</head>
<body>
     <div class="box box1">
          I am a box.
     </div>
     <div class="box box2">
          I am another box.
     </div>
</body>
</html>
